<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
</head>

<body>
    <h1>Meta</h1>
    <p>This page includes stats and the code of this website:</p>

    <div id="scrolly-1">

        <div id="scatter-story"></div>

        <div id="scatter-plot">
            <div>
                <label style="display: flex; align-items: baseline; gap: 1rem; margin-bottom: 20px;">
                    Show commits until:
                    <input type="range" min="0" max="100" id="commit-progress">
                </label>
                <time id="commit-time" style="margin-left: auto"></time>
            </div>
            <div id="chart"></div>
        </div>

    </div>


    <div id="stats"></div>
    <h2>Commits by time of day</h2>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <!-- Add: Time, author, lines edited -->
        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines edited</dt>
        <dd id="commit-lines"></dd>
    </dl>

    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
    <script type="module" src="main.js"></script>

    <dl id="files"></dl>
</body>

</html>
